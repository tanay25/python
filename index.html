<html>
	<head>
		<title>Simple Example for Beautifulsoup</title>
	</head>
	<body>
		<div>
			<p class="inner-text first-item" id="Ist">My Paragraph</p>
			<p class="inner-text">Your Paragraph</p>
		</div>
		<p class="outer-text first-item" id="IInd">
			<b>First outer class</b>
		</p>
		<p class="outer-text">
			<b>Second outer class</b>
		</p>
	</body>
</html>
